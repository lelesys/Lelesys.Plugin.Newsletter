# Newsletter Subscribtion plugin

'Lelesys.Plugin.Newsletter:Subscribtion':
  superTypes:
    'TYPO3.Neos:Plugin': true
  ui:
    label: 'Newsletter Subscription Form'
    group: plugins
'Lelesys.Plugin.Newsletter:Newsletter':
  superTypes:
    'TYPO3.Neos:Document': true
  ui:
    label: 'Lelesys Newsletter Node'
    icon: icon-file
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
'Lelesys.Plugin.Newsletter:SubscribtionConfirmation':
  superTypes:
    'TYPO3.Neos:Plugin': true
  ui:
    label: 'Newsletter Subscribtion Confirmation'
    group: plugins
'Neos.NodeTypes:TwoColumn':
  properties:
    layout:
      defaultValue: 6-6
      ui:
        inspector:
          editorOptions:
            values:
              50-50: null
              75-25: null
              25-75: null
              66-33: null
              33-66: null
              6-6:
                label: '50% / 50%'
              8-4:
                label: '66% / 33%'
              4-8:
                label: '33% / 66%'
'Neos.NodeTypes:ThreeColumn':
  properties:
    layout:
      defaultValue: 4-4-4
      ui:
        inspector:
          editorOptions:
            values:
              33-33-33: null
              50-25-25: null
              25-50-25: null
              25-25-50: null
              4-4-4:
                label: '33% / 33% / 33%'
              6-3-3:
                label: '50% / 25% / 33%'
              3-6-3:
                label: '25% / 50% / 25%'
              3-3-6:
                label: '25% / 25% / 50%'
'Neos.NodeTypes:FourColumn':
  properties:
    layout:
      defaultValue: 3-3-3-3
      ui:
        inspector:
          editorOptions:
            values:
              25-25-25-25: null
              3-3-3-3:
                label: '25% / 25% / 25% / 25%'

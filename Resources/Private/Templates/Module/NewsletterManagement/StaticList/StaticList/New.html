<f:layout name="DefaultBackend" />

<f:section name="Content">
	<f:form action="create" objectName="newStaticList" id="staticList">
		<div class="row neos-module-container indented">
			<div class="control-group">
				<label for="title"><f:translate id="lelesys.plugin.newsletter.title"></f:translate></label>
				<f:form.textfield property="title" id="title" class="required"/>
			</div>
			<div class="control-group">
				<p><f:translate id="lelesys.plugin.newsletter.commaSeperated"></f:translate></p>
				<label for="recipientList"><f:translate id="lelesys.plugin.newsletter.email"></f:translate></label>
				<f:form.textarea property="recipientList" id="recipientList" class="required" rows="5" cols="40"/>
			</div>
		</div>
		<div class="neos-form-actions neos-form-footer">
			<f:link.action action="index" class="neos-btn neos-button"><f:translate id="lelesys.plugin.newsletter.cancel"></f:translate></f:link.action>
			<div class="pull-right">
				<f:form.submit class="neos-btn neos-btn-primary neos-button" value="Create" />
			</div>
		</div>
	</f:form>
	<f:render partial="Module/JavaScripts"/>
	<f:render partial="Module/StyleSheets"/>
</f:section>

<f:layout name="DefaultBackend" />

<f:section name="Content">
	<f:render partial="Module\FlashMessage" arguments="{severityName: flashmessage}"/>
	<f:form action="update" object="{staticList}" objectName="staticList" id="staticList">
		<div class="row neos-container-fluid">
			<legend>{staticList.title}</legend>
			<br />
			<div class="neos-control-group">
				<label for="title"><f:translate id="lelesys.plugin.newsletter.title"></f:translate></label>
				<f:form.textfield property="title" id="title" class="required span3"/>
			</div>
			<div class="neos-control-group">
				<label for="recipientList"><f:translate id="lelesys.plugin.newsletter.recipientList"></f:translate></label>
				<f:form.textarea property="recipientList" id="recipientList" class="required span3" rows="10" cols="50"/>
			</div>
		</div>
		<div class="neos-form-actions neos-footer">
			<f:link.action action="index" class="neos-btn neos-button"><f:translate id="lelesys.plugin.newsletter.cancel"></f:translate></f:link.action>
			<div class="pull-right">
				<f:form.submit class="neos-btn neos-btn-primary neos-button" value="Update" />
			</div>
		</div>
	</f:form>
	<f:render partial="Module/JavaScripts"/>
	<f:render partial="Module/StyleSheets"/>
	<script>
		var validEmail = '<f:translate id="lelesys.plugin.newsletter.validEmail"></f:translate>'
		var whitespaceCheck = '<f:translate id="lelesys.plugin.newsletter.whitespaceCheck"></f:translate>';
	</script>
</f:section>

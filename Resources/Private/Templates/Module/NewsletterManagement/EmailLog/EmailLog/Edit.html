<f:layout name="Default" />

<f:section name="Title">Edit email log "{emailLog.name}"</f:section>

<f:section name="Content">
	<f:form action="update" object="{emailLog}" objectName="emailLog">
		<ol>
			<li>
				<label for="timeCreated">Time created</label>
			<f:form.textfield type="datetime" value="{emailLog.timeCreated -> f:format.date(format: 'Y-m-d\TH:i:sP')}" property="timeCreated" id="timeCreated" />
			</li>

			<li>
				<label for="timeSent">Time sent</label>
			<f:form.textfield type="datetime" value="{emailLog.timeSent -> f:format.date(format: 'Y-m-d\TH:i:sP')}" property="timeSent" id="timeSent" />
			</li>

			<li>
				<label for="newsletter">Newsletter</label>
			<f:form.textfield property="newsletter" id="newsletter" />
			</li>

			<li>
				<label for="recipientType">Recipient type</label>
			<f:form.textfield property="recipientType" id="recipientType" />
			</li>

			<li>
				<label for="recipient">Recipient</label>
			<f:form.textfield property="recipient" id="recipient" />
			</li>

			<li>
				<label for="isSent">Is sent</label>
			<f:form.textfield property="isSent" id="isSent" />
			</li>

			<li>
				<label for="isFailed">Is failed</label>
			<f:form.textfield property="isFailed" id="isFailed" />
			</li>

			<li>
			<f:form.submit value="Update" />
			</li>
		</ol>
	</f:form>
</f:section>

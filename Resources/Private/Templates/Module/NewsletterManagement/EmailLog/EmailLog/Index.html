<f:layout name="Default" />

<f:section name="Title">A list of email logs</f:section>

<f:section name="Content">
	<f:if condition="{emailLogs}">
		<f:then>
			<ul>
				<f:for each="{emailLogs}" as="emailLog">
					<li>
						<f:link.action action="show" arguments="{emailLog: emailLog}">{emailLog.name}</f:link.action>
						<f:link.action action="edit" arguments="{emailLog: emailLog}">Edit</f:link.action>
						<f:form action="delete" arguments="{emailLog: emailLog}">
							<f:form.submit value="Delete" />
						</f:form>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p>No email logs created yet.</p>
		</f:else>
	</f:if>
	<p><f:link.action action="new">Create a new email log</f:link.action></p>
</f:section>

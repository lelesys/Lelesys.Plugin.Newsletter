<f:layout name="DefaultBackend" />

<f:section name="Content">
	<div class="row neos-content neos-container-fluid">
		<f:render partial="Module\FlashMessage" arguments="{severityName: flashmessage}" />
		<legend><f:translate id="lelesys.plugin.newsletter.categoryList"></f:translate></legend>
		<br />
		<f:if condition="{categories}">
			<f:then>
				<table class="neos-table">
					<thead>
						<tr>
							<th><f:translate id="lelesys.plugin.newsletter.title"></f:translate></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<f:for each="{categories}" as="category">
						<tr><td><f:link.action action="show" arguments="{category: category}">{category.title}</f:link.action></td>
							<td>
							<f:link.action action="edit" class="neos-btn neos-button pull-right" arguments="{category: category}"><f:translate id="lelesys.plugin.newsletter.edit"></f:translate></f:link.action>
							<f:form action="delete" class="delete" arguments="{category: category}">
								<f:form.submit class="neos-btn neos-button-danger neos-button pull-right" value="Delete" />
							</f:form>
							</td>
						</f:for>
						</tr>
					</tbody>
				</table>
			</f:then>
			<f:else>
				<p><f:translate id="lelesys.plugin.newsletter.noCategories"></f:translate></p>
			</f:else>
		</f:if>
	</div>
	<div class="neos-form-actions neos-footer">
		<div class="pull-right">
			<f:link.action action="new" class="neos-btn neos-button neos-button-primary" title="Create category">
				<i class="icon-user icon-white"></i>
				<f:translate id="lelesys.plugin.newsletter.createCategory"></f:translate>
			</f:link.action>
		</div>
	</div>
	<script>
		var deleteMessage = '<f:translate id="lelesys.plugin.newsletter.confirmDelete"></f:translate>';
	</script>
	<f:render partial="Module/JavaScripts"/>
	<f:render partial="Module/StyleSheets"/>
</f:section>

<f:layout name="DefaultBackend" />

<f:section name="Content">
	<div class="row neos-module-container indented">
		<legend>{person.name.firstname}&nbsp;{person.name.lastname}</legend>
		<table class="neos-table neos-table-bordered neos-table-condensed">
			<tr>
				<th><f:translate id="lelesys.plugin.newsletter.name"></f:translate></th>
			<td>{person.name.firstname}</td>
			</tr>
			<tr>
				<th><f:translate id="lelesys.plugin.newsletter.lastName"></f:translate></th>
			<td>{person.name.lastname}</td>
			</tr>
			<tr>
				<th><f:translate id="lelesys.plugin.newsletter.email"></f:translate></th>
			<td>{person.primaryElectronicAddress}</td>
			</tr>
			<tr>
				<th><f:translate id="lelesys.plugin.newsletter.gender"></f:translate></th>
			<f:if condition="{person.gender} === 1">
				<f:then>
					<td><f:translate id="lelesys.plugin.newsletter.female"></f:translate></td>
				</f:then>
				<f:else>
					<td><f:translate id="lelesys.plugin.newsletter.male"></f:translate></td>
				</f:else>
			</f:if>
			</tr>
			<tr>
				<th><f:translate id="lelesys.plugin.newsletter.htmlEmail"></f:translate></th>
			<f:if condition="{person.acceptsHtml} === TRUE">
				<f:then>
					<td><f:translate id="lelesys.plugin.newsletter.yes"></f:translate></td>
				</f:then>
				<f:else>
					<td><f:translate id="lelesys.plugin.newsletter.no"></f:translate></td>
				</f:else>
			</f:if>
			</tr>
			<tr>
			<f:if condition="{person.groups}">
				<f:then>
					<th><f:translate id="lelesys.plugin.newsletter.groups"></f:translate></th>
					<td><f:form.select options="{person.groups}" optionLabelField="title" property="groups" id="groups" multiple="true"></f:form.select></td>
				</f:then>
			</f:if>
			</tr>
			<tr>
			<f:if condition="{person.categories}">
				<f:then>
					<th><f:translate id="lelesys.plugin.newsletter.categories"></f:translate></th>
					<td><f:form.select options="{person.categories}" optionLabelField="title" property="categories" id="categories" multiple="true"></f:form.select></td>
				</f:then>
			</f:if>
			</tr>
		</table>
	</div>
	<div class="neos-form-actions neos-form-footer">
		<f:link.action action="index" class="neos-btn neos-button" title="Back">
			<f:translate id="lelesys.plugin.newsletter.back"></f:translate>
		</f:link.action>
	</div>
</f:section>

<f:layout name="DefaultBackend" />

<f:section name="Content">
	<div class="row neos-content neos-container-fluid">
		<f:render partial="Module\FlashMessage" arguments="{severityName: flashmessage}"/>
		<legend><f:translate id="lelesys.plugin.newsletter.groupList"></f:translate></legend>
		<br />
		<f:if condition="{parties}">
			<f:then>
				<table class="neos-table">
					<thead>
						<tr>
							<th><f:translate id="lelesys.plugin.newsletter.title"></f:translate></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
					<f:for each="{parties}" as="party">
						<tr>
							<td>{party.title}</td>
							<td>
								<f:link.action action="show" arguments="{party: party}" class="neos-btn neos-button pull-right" title="<f:translate id=\"lelesys.plugin.newsletter.view\"></f:translate>">
								<i class="icon-info-sign icon-white"></i>
							</f:link.action>
							<f:link.action action="edit" arguments="{party: party}" class="neos-btn neos-button pull-right" title="<f:translate id=\"lelesys.plugin.newsletter.editTitle\"></f:translate>">
								<i class="icon-pencil icon-white"></i>
							</f:link.action>
							<f:link.action action="delete" arguments="{party: party}" class="neos-btn neos-button pull-right" title="<f:translate id=\"lelesys.plugin.newsletter.deleteTitle\"></f:translate>" onclick="return confirm('<f:translate id=\"lelesys.plugin.newsletter.deleteGroupAlert\"></f:translate>')">
								<i class="icon-trash icon-white"></i>
							</f:link.action>
							</td>
						</tr>
					</f:for>
					</tbody>
				</table>
			</f:then>
			<f:else>
				<p><f:translate id="lelesys.plugin.newsletter.noGroup"></f:translate></p>
			</f:else>
		</f:if>
	</div>
	<div class="neos-form-actions neos-footer">
		<div class="pull-right">
			<f:link.action action="new" class="neos-btn neos-button neos-button-primary" title="<f:translate id=\"lelesys.plugin.newsletter.createPartyTitle\"></f:translate>">
				<i class="icon-user icon-white"></i>
				<f:translate id="lelesys.plugin.newsletter.createGroup"></f:translate>
			</f:link.action>
		</div>
	</div>
	<script>
		var deleteMessage = '<f:translate id="lelesys.plugin.newsletter.confirmDelete"></f:translate>';
	</script>
	<f:render partial="Module/JavaScripts"/>
	<f:render partial="Module/StyleSheets"/>
</f:section>

<div class="container">
	<div class="masthead">
		<div class="row-fluid">
			<div class="span6">
				<h1><a href="/">Corporate</a></h1>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<f:for each="{contentNode}" as="node">
				<f:for each="{node.properties}" as="property">
					<p>{property  -> f:format.raw()}</p>
				</f:for>
			</f:for>
			<f:link.action action="unSubscribeConfirmation" controller="Person" package="Lelesys.Plugin.Newsletter" arguments="{recipientId: recipientId,code: code}">UnSubcribe</f:link.action>
		</div>
	</div>
	<hr />
	<footer class="row-fluid">
		<div class="span11">Website integrated by <a href="http://www.lelesys.com/?ref=starter-site-corporate" target="_blank">Lelesys</a></div>
	</footer>
</div>

<f:layout name="Default" />

<f:section name="Title">A list of abstract groups</f:section>

<f:section name="Content">
	<f:if condition="{abstractGroups}">
		<f:then>
			<ul>
				<f:for each="{abstractGroups}" as="abstractGroup">
					<li>
						<f:link.action action="show" arguments="{abstractGroup: abstractGroup}">{abstractGroup.name}</f:link.action>
						<f:link.action action="edit" arguments="{abstractGroup: abstractGroup}">Edit</f:link.action>
						<f:form action="delete" arguments="{abstractGroup: abstractGroup}">
							<f:form.submit value="Delete" />
						</f:form>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p>No abstract groups created yet.</p>
		</f:else>
	</f:if>
	<p><f:link.action action="new">Create a new abstract group</f:link.action></p>
</f:section>

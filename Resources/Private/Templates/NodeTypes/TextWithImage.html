{namespace neos=TYPO3\Neos\ViewHelpers}

<f:security.ifAccess privilegeTarget="TYPO3.Neos:Backend.GeneralAccess">
	<f:then>
		<div{attributes -> f:format.raw()}>
			<f:render partial="Image" arguments="{_all}" />
			{neos:contentElement.editable(property: 'text')}
		</div>
	</f:then>
	<f:else>
		<div style="width: 100%;">
			<f:render partial="Image" arguments="{_all}" />
		</div>
		<div style="font-family: Helvetica, arial, sans-serif; font-size: 16px; color: #333333; padding: 0px 20px;">
			{neos:contentElement.editable(property: 'text')}
		</div>
	</f:else>
</f:security.ifAccess>
